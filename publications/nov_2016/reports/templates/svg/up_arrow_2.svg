<svg version="1.1"
     baseProfile="full"
     xmlns="http://www.w3.org/2000/svg"
     width="300" height="300"
     viewBox="0 0 200 200"
     id="uk-change">

    <polygon points="100 0 150 50 125 50 125 200 75 200 75 50 50 50" stroke="green" fill="pink" stroke-width="0" transform="translate(-20, 20) scale(1.2, 0.8)"/>
    <text x="100" y="125" font-family="arial" font-size="48px" text-anchor="middle" fill="black">{{ value }}</text>

</svg>